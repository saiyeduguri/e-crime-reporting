<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        
        .forgot-password-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .reset-password-button {
            width: 100%;
            padding: 10px;
            background-color: #090909;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-to-login-link {
            margin-top: 10px;
            text-decoration: none;
            color: #ff0000;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Forgot Password</h1>

    <div class="forgot-password-container">
        <form action="/forgot_password/" method="POST">
            {% csrf_token %}

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>

            <br>

            <div class="captcha-container">
                <p id="captcha">Captcha: {{ num1 }} + {{ num2 }} = ?</p>
                <input type="text" id="captcha-input" name="captcha_input" required>
            </div>
            
            <br>
            <a href="{% url 'user_login' %}" class="back-to-login-link">Back to Login</a>

            <input type="submit" class="login-button">
            
            </form>
            
            </div>
            
            <script>
            // Function to generate a random number within a given range
            function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            
            // Generate two random numbers
            var num1 = getRandomNumber(1, 10);
            var num2 = getRandomNumber(1, 10);
            
            // Display the captcha to the user
            document.getElementById('captcha').innerText = `Captcha: ${num1} + ${num2} = ?`;
            
            // Function to validate the captcha
            function validateCaptcha() {
            var userAnswer = parseInt(document.getElementById('captcha-input').value);
            var correctAnswer = num1 + num2;
            
            if (userAnswer === correctAnswer) {
                return true; // Allow form submission
            } else {
                alert('Incorrect captcha. Please try again.');
                return false; // Prevent form submission
            }
            }
            </script>
            </body>
            </html>
        
        <!-- Back to login link -->
